<div class="container-fluid">
  <div class="row justify-content-center">
    <div>
      <h2 class="text-center mb-3">{{titreDatatable}}</h2>
    </div>
  </div>
  <table id="example" datatable [dtOptions]="dtOptions" class="table table-striped" style="width:100%" *ngIf="dataRows.length>0">
    <thead>
    <tr>
      <th *ngFor="let header of tableHeaders">{{ header }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of dataRows; let i = index" (click)="navigateToForm(row)">
      <td *ngFor="let header of tableHeaders">{{ row[header] }}</td>
    </tr>
    </tbody>
  </table>
</div>
